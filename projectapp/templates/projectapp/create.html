{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="contigo_500px_div">
    <div class="mb-4">
        <h4>Project Create</h4>
    </div>
    <form action="{% url 'projectapp:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
