{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="contigo_500px_div">
    <div class="mb-4">
        <h4>Profile Create</h4>
    </div>
    <form action="{% url 'profileapp:create' %}" method="POST" enctype="multipart/form-data">
        <!-- post 시, 항상 필요. 없으면 에러. 보안 관련 -->
        {% csrf_token %}
        <!-- 자동으로 form 생성해줌 -->
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary">
    </form>
</div>


{% endblock %}
