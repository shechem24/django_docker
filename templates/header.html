<!-- header(공통) -->

<div class="header">
    <div>
        <h1 class="logo">Contigo</h1>
    </div>

    <div class="contigo_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="contigo_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="contigo_header_nav">
            <span>Projects</span>
        </a>
        <a href="{% url 'subscriptionapp:list' %}" class="contigo_header_nav">
            <span>Subscription</span>
        </a>

        <!-- 로그인이 되어 있지 않은 경우 -->
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?" class="contigo_header_nav">
            <span>Login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="contigo_header_nav">
            <span>SignUp</span>
        </a>
        <!-- 로그인이 되어 있는 경우 -->
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="contigo_header_nav">
            <span>Mypage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?" class="contigo_header_nav">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
